<mat-form-field>
  <input #input
    matInput
    [placeholder]="placeholder"
    type="text"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    [disabled]="disabled"  
  >
  <mat-error *ngIf="control && !control.valid">
    This field is invalid
  </mat-error>
</mat-form-field>
